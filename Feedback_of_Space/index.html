<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISAR Satellite Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Space/Satellite Image -->
        <div class="header-image">
            <img src="space-satellite.jpg" alt="Satellite in Space">
        </div>
        
        <h2>NISAR Satellite Feedback Form</h2>
        <p>We appreciate your feedback on the NISAR Satellite model presented on International Space Day.</p>
        
        <form action="#" method="post">
            <!-- Question 1 -->
            <div class="form-group">
                <label>1. How would you rate the overall design of the NISAR Satellite model?</label><br>
                <input type="radio" name="design" value="Excellent" id="design-excellent" required>
                <label for="design-excellent">Excellent</label><br>
                <input type="radio" name="design" value="Good" id="design-good">
                <label for="design-good">Good</label><br>
                <input type="radio" name="design" value="Average" id="design-average">
                <label for="design-average">Average</label><br>
                <input type="radio" name="design" value="Poor" id="design-poor">
                <label for="design-poor">Poor</label>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label>2. How informative was the presentation about the NISAR Satellite?</label><br>
                <input type="radio" name="presentation" value="Very Informative" id="presentation-very" required>
                <label for="presentation-very">Very Informative</label><br>
                <input type="radio" name="presentation" value="Informative" id="presentation-informative">
                <label for="presentation-informative">Informative</label><br>
                <input type="radio" name="presentation" value="Neutral" id="presentation-neutral">
                <label for="presentation-neutral">Neutral</label><br>
                <input type="radio" name="presentation" value="Not Informative" id="presentation-not">
                <label for="presentation-not">Not Informative</label>
            </div>

            <!-- Question 3 -->
            <div class="form-group">
                <label>3. How would you rate the usefulness of the NISAR Satellite in understanding space technology?</label><br>
                <input type="radio" name="usefulness" value="Very Useful" id="usefulness-very" required>
                <label for="usefulness-very">Very Useful</label><br>
                <input type="radio" name="usefulness" value="Useful" id="usefulness-useful">
                <label for="usefulness-useful">Useful</label><br>
                <input type="radio" name="usefulness" value="Somewhat Useful" id="usefulness-somewhat">
                <label for="usefulness-somewhat">Somewhat Useful</label><br>
                <input type="radio" name="usefulness" value="Not Useful" id="usefulness-not">
                <label for="usefulness-not">Not Useful</label>
            </div>

            <!-- Question 4 -->
            <div class="form-group">
                <label>4. How likely are you to recommend the NISAR Satellite model presentation to others?</label><br>
                <input type="radio" name="recommend" value="Very Likely" id="recommend-very" required>
                <label for="recommend-very">Very Likely</label><br>
                <input type="radio" name="recommend" value="Likely" id="recommend-likely">
                <label for="recommend-likely">Likely</label><br>
                <input type="radio" name="recommend" value="Unlikely" id="recommend-unlikely">
                <label for="recommend-unlikely">Unlikely</label><br>
                <input type="radio" name="recommend" value="Very Unlikely" id="recommend-very-unlikely">
                <label for="recommend-very-unlikely">Very Unlikely</label>
            </div>

            <!-- Question 5 -->
            <div class="form-group">
                <label>5. Any additional comments or suggestions?</label><br>
                <textarea name="comments" rows="4" cols="50"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
